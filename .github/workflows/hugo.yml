name: Deploy hugo site to branch

on: [push, workflow_dispatch]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.126.3
      BASE_URL: "https://manual.caiyi1.me/"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc --minify \
            --baseURL "${{ env.BASE_URL }}/"

      - name: Publish to deploy branch
        run: |
          # Setup Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Setup deploy branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          DEPLOY_BRANCH="${CURRENT_BRANCH}-deploy"
          git checkout -b ${DEPLOY_BRANCH}
          
          # Create commit

          # The output directory is ignored by default, so force add it
          git add -f ./public
          git commit -m "Deploy hugo to ${DEPLOY_BRANCH}"

          # Push changes
          git push origin HEAD:${DEPLOY_BRANCH} -f



