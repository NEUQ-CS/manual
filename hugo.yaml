# Hugo configuration file
title: 东秦计科人生存手册
baseURL: "https://neuq-manual.vercel.app/"

enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

defaultContentLanguage: zh-cn
enableInlineShortcodes: true


# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/neuq-cs/manual"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/neuq-cs/manual/edit/master/content"

  theme:
    default: dark
    displayToggle: true

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: neuq-cs/manual
      repoId: R_kgDOMfX9Vg
      category: General
      categoryId: DIC_kwDOMfX9Vs4ChhwM
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: zh-CN
      crossorigin: anonymous
